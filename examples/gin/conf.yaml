# 路由前缀
router_prefix: admin
# 模板路径
template_name: bootstrap_admin_ui
# http服务配置
server_listen: :9696
# db配置
databases:
  default:
    driver: mysql
    user: root
    password: root
    host: 127.0.0.1
    port: 3306
    name: test
    maxIdle_conns: 10
    maxOpen_conns: 100
  sqlite:
    driver: sqlite
    dsn: ./data.db
# 调试配置
debug:
  enable: true